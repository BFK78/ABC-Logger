import groovy.json.JsonSlurper


task buildAuthToken(type: Exec) {
    def config = [:]

    try {
        def json = new JsonSlurper()
        def data = json.parse(new File("./app/abc-auth.json"))
        config.server_address = data.server_address
        config.server_auth_token = data.server_auth_token
        config.test_server_address = data.test_server_address
    } catch (Exception ignored) {

    }
    project.ext.config = config

}

build.dependsOn buildAuthToken
